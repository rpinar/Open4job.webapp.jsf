<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<h1>Aparcamientos de Motos</h1>

	<h:dataTable value="#{aparcamientoMoto.getApmList()}" var="c"
		styleClass="order-table" headerClass="order-table-header"
		rowClasses="order-table-odd-row,order-table-even-row">


		<h:column>
			<f:facet name="header"> latitud	 </f:facet>
    				#{c.latitud}
    	</h:column>

		<h:column>

			<f:facet name="header"> longitud </f:facet>
    				#{c.longitud}
    	</h:column>

		<h:column>
			<f:facet name="header"> title </f:facet>
    				#{c.title}
    	</h:column>

		<h:column> 
			<f:facet name="header"> icon </f:facet>
    				#{c.icon}
    		</h:column>
		<h:column>
			<f:facet name="header"> descripcion </f:facet>
    				#{c.descripcion}
    	</h:column>

		<h:column>
			<f:facet name="header"> lastUpdated </f:facet>
    				#{c.lastUpdated}
    	</h:column>

		<h:column>
			<f:facet name="header"> plazas </f:facet>
    				#{c.plazas}
    	</h:column>

		<h:column>
			<f:facet name="header"> id </f:facet>
    				#{c.id}
    	</h:column>


	</h:dataTable>

</h:body>

</html>
